[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.black]
line-length = 79

[tool.poetry]
authors = ["Alexander Hess <alexander@webartifex.biz>"]
description = "A case study on predicting house prices in Ames, Iowa"
homepage = "https://github.com/webartifex/ames-housing"
keywords = [
    "data-science",
    "data-cleaning",
    "house-price-prediction",
    "machine-learning",
    "prediction",
    "predictive-analytics",
]
license = "MIT"
name = "ames-housing"
readme = "README.md"
repository = "https://github.com/webartifex/ames-housing"
version = "0.1.0"

[tool.poetry.dependencies]
jupyterlab = "^2.1.5"
matplotlib = "^3.2.2"
missingno = "^0.4.2"
numpy = "^1.19.0"
pandas = "^1.0.5"
python = "^3.7"
requests = "^2.24.0"
seaborn = "^0.10.1"
sklearn = "^0.0"
statsmodels = "^0.11.1"
tabulate = "^0.8.7"
tqdm = "^4.47.0"
xlrd = "^1.2.0"
xlwt = "^1.3.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
pylint = "^2.5.3"
